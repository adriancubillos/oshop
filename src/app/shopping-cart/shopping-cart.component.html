<h1>Shopping Cart</h1>
<ng-container>
  <p> You have {{ cart.totalItemsCount }} items in your shopping cart </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          {{ item.product.title }}
        </td>
        <td>
          <app-product-quantity [product]="item.product" [shopping-cart]="cart">{{ item.quantity }}
          </app-product-quantity>
        </td>
        <td>
          {{ item.totalPrice | currency:'USD':'symbol':'1.2-2' }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th> {{ cart.totalPrice | currency:'USD':'symbol':'1.2-2' }}</th>
      </tr>
    </tfoot>
  </table>
</ng-container>
